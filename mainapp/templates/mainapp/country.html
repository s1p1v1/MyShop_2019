{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block add %}
{% include 'mainapp/includes/inc_country_menu.html' %}
{% endblock %}

{% block content %}

<div class="content">
    <h1> {{ country.name }}</h1>
    <div class="catalog">
        {% for prod in products %}
        <div class="goods">
            <p>
                <img alt="{{ prod.caption }}" height="72" src="/media/{{ prod.image_src }}" width="54">
            </p>
            <p>
                <a href="/good/{{ prod.id }}/"> {{ prod.caption }} </a>
            </p>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
