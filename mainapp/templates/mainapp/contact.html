{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}
<h3>Сегодня, {{ visit_date|title }} </h3>
<div class="form-cont">
    <form role="form">
        <div class="form-group col-lg-4 col-md-4">
            <h3>Напишите нам...</h3>
            <input class="form-control" placeholder="Введите Ваше имя" type="text">
            <input class="form-control" placeholder="Введите Ваш E-mail адрес" type="email">
            <input class="form-control" placeholder="Обозначьте тему Вашего сообщения" type="text">
            <p>Ваш возраст:</p>
            <select class="form-control">
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
            </select>
            <div class="radio">
                <p>Ваш пол:</p>
                <label>
                    <input checked id="optionsRadios1" name="optionsRadios" type="radio" value="option1">М
                </label>
            </div>
            <div class="radio">
                <label>
                    <input id="optionsRadios2" name="optionsRadios" type="radio" value="option2">Ж
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
    </form>

    <div class="row col-lg-4 col-md-4">
        <h3> Наши контакты: </h3>
        <address>
            <abbr title="">Телефон:</abbr> (123) 456-7890
            <strong>&laquo;PeterS Сognac Magazine&raquo;</strong><br>
            Адрес: Россия<br>
            Сайт: ...<br>
            E-mail: qq@qq<br>
        </address>
    </div>
    <div class="row col-lg-4 col-md-4">
        <h3>Наше расположение...</h3>
        <div id="mapid" style="width: 600px; height: 400px;"></div>
    </div>
</div>
<script>
	var mymap = L.map('mapid').setView([55.753323, 37.616544], 15);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	L.marker([55.753178, 37.618818]).addTo(mymap)
		.bindPopup("Добро пожаловать в<br/> <b>PeterS Сognac Magazine</b>!").openPopup();

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);





</script>

{% endblock %}
