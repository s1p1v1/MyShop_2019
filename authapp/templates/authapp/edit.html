{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
<form action="{% url 'auth:edit' %}" class="form-horizontal" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ edit_form.as_p }}
    <input class="form-control" type="submit" value="Сохранить">
</form>

<a class="btn_main" href="{% url 'main' %}"> На главную</a>

<div class="user_avatar"><img src="/media/{{ user.avatar|default:'users_avatars/default.jpg' }}"></div>
{% endblock %}
