{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
<form action="{% url 'auth:login' %}" class="form-horizontal" method="post">
    {% csrf_token %}
    {% if next %}
    <input name="next" type="hidden" value="{{ next }}">
    {% endif %}
    {{ login_form.as_table }}
    <br>
    <input class="form-control" type="submit" value="Вход">
</form>

<a class="btn_main" href="{% url 'auth:register' %}"> Регистрация</a>
{% endblock %}
